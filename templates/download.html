{% extends "base.html" %}
{% block title %}
{{ config.title }} | {{ section.title }}
{% endblock title %}
{% block content %}


<main>
    <div id="root">
        <a id="downloadLink" href="{{section.extra.download}}" download style="display: none;"/>
    </div>


    <script>
        window.onload = function() {
            // Trigger the download by simulating a click on the hidden link
            document.getElementById('downloadLink').click();
        };
    </script>

</main>

{% endblock content %}
