{% extends "base.html" %}

{% block title %}
{{ config.extra.author }} - {{ section.title }}
{% endblock title %}
{% block content %}
<style>
    #footer{
        display: none;
    }
</style>

<div class="contact">
<h1 class="is-center">Contact Me</h1>

<form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
      action="https://script.google.com/macros/s/AKfycbwCoDUL2O5dQmFR1MWvsCwU0Inp1DEw5KPBF_HD0P1Is5kktZ3YwcKfCfi8aj-UchfErg/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
        <fieldset class="pure-group">
            <label for="name">First and Last Name: </label>
            <input id="name" name="name" required/>
        </fieldset>

        <fieldset class="pure-group">
            <label for="email">Your Email Address:</label>
            <input id="email" name="email" type="email" value=""
                   required/>
        </fieldset>

        <fieldset class="pure-group">
            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="10"
                  required></textarea>
        </fieldset>

        <fieldset>
            <button id="sendButton"  class="button-success pure-button button-xlarge" disabled>
                <i class="fa fa-paper-plane"></i>Send</button>
        </fieldset>
    </div>

    <form action="?" method="POST">
        <div class="g-recaptcha" data-sitekey="6LcYFqsdAAAAAPBADsZ5-FZ4QxRz22HQbiKmIR31" data-callback="enableBtn"></div>
    </form>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
        <h2>Thanks for reaching out!<br/>
            I will get back to you as soon as I can.</h2>
    </div>

</form>
</div>

<!-- Submit the Form to Google Using "AJAX" -->
<script data-cfasync="false" type="text/javascript" src='{{ get_url(path="js/form-submission-handler.js")}}'></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script type="text/javascript">
    var onloadCallback = function() {
        document.getElementById("sendButton").setAttribute("disabled", "");
    };
    function enableBtn(){
        document.getElementById("sendButton").removeAttribute("disabled");
    };
</script>
<!-- END -->


{% endblock content%}
