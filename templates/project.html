{% extends "projects.html" %}
{% block title %}
{{ config.extra.author }} - {{ section.title }}
{% endblock title %}
{% block content %}
<section class="main style1">
    <div class="container">
        <header class="major">
            <a class="project_title" href="{{section.extra.repo}}"><h1><strong>{{ section.title | safe}}</strong></h1></a>
            <h2>{{ section.description | safe }}</h2>
            <h3>{{ section.extra.tech | safe }}</h3>
        </header>
    </div>
    <div class="container">
        <content> {{ section.content | safe }} </content>
    </div>
</section>
{% endblock content %}
